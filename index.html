<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency AlertAPI</title>
    <link rel="stylesheet" href="./src/style.css" />
    <script
      src="https://kit.fontawesome.com/5621bbdc8a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- currency -->
      <div id="div-currency">
        <h3>Currency AlertAPI</h3>
        <div id="currency-value"></div>

        <select name="" id="select-coin">
          <option value="dolar">DOLAR</option>
          <option value="euro">EURO</option>
          <option value="bitcoin">BTC</option>
          <option value="ethereum" selected>ETH</option>
          <option value="dogecoin">DOGE</option>
        </select>

        <select name="" id="alert-select">
            <option value="above">Preço ultrapassar</option>
            <option value="below">Preço abaixo</option>
        </select>
        <input type="number" id="alert-value" placeholder="R$ 0" />
        <button id="create-alert">Adicionar Alerta</button>
      </div>

      <!-- alert -->
      <div id="div-alert">
        <div id="showAlerts">
          <i class="fa-sharp fa-solid fa-bell"></i>
          <div id="alert-field">
            <ul id="alert-list"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
